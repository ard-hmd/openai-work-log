<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal de bord</title>
</head>
<body>
    <h1>Journal de bord</h1>
    <form action="/" method="post">
      <label for="day">Jour:</label>
      <input type="text" name="day" placeholder="day"><br><br>

      <label for="date">Date:</label>
      <input type="date" name="date" required><br><br>

      <label for="resume">Résumé de la journée:</label><br>
      <textarea name="resume" rows="4" required></textarea><br><br>

      <label for="temperature">Température:</label>
      <input type="number" step="0.1" min="0" max="1" name="temperature" value="0.7"><br><br>

      <input type="submit" value="Générer le journal">
    </form>
    {% if elapsed_time %}
    <p>Temps d'exécution de la requête : {{ elapsed_time }} secondes</p>
    {% endif %}
    
    {% if result %}
    <div>{{ result }}</div>
    {% endif %}
</body>
</html>
